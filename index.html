<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Note Taker</title>
    <script src="Main.js"></script>
  </head>
  <body>
    <style>
      img[src*="#thumbnail"] {
         width:150px;
      }
      img[src*="#small"] {
         width:300px;
      }
      img[src*="#large"] {
         width:485px;
      }
    </style>
    <div id="elm"></div>
    <script>
    Elm.Main.init({
        node: document.getElementById('elm'),
        flags: Math.floor(Math.random()*0x0FFFFFFF)
    });
    </script>
  </body>
</html>
